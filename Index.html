<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compra e Venda de Apartamentos de Forma Descomplicada</title>
    <link rel="icon" type="imagem/png" href="imagem/icon.png" />
    <style type="text/css">
        body {
            margin: 0;
            color: #191f23;
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            background-color: white;
            border-bottom: 1px solid;
            border-bottom-color: #e1e9ef;
            height: 63px;
            width: 100%;
        }

        main {
            width: 1440px;
            margin: 0 auto;
            position: relative;
            display: flex;
            justify-content: space-around;
            height: 100%;
            text-align: initial;
            align-items: center;
            justify-content: space-around;
        }

        .principal {
            width: 100%;
            background-image: url("imagem/desktop.png");
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 70vh;
        }

        .conteiner {
            max-width: 420px;
            vertical-align: middle;
        }

        .conteiner1 {
            font-size: 3.5rem;
            line-height: 4.25rem;
            margin-bottom: 16px;
            font-family: 'HelveticaNowDisplay-ExtraBold',Arial,sans-serif;
            font-weight: 700;
            color: white;
            letter-spacing: 0;
            display: block;
            text-align: initial;
        }

        .conteiner2 {
            font-family: 'HelveticaNowText-Regular',Arial,sans-serif;
            font-size: 1rem;
            line-height: 1.5rem;
            color: white;
            margin-bottom: 40px;
        }

        .header1 {
            height: 64px;
            width: 1408px;
            align-items: center;
            padding: 0px 16px;
            display: flex;
            height: 64px;
            max-width: 100%;
            margin: 0 auto;
            flex-flow: row nowrap;
            flex-basis: 100%;
            flex-grow: 0;
        }

        .header2 {
            box-sizing: border-box;
            height: 64px;
            width: 50%;
            display: flex;
            align-items: center;
            flex-flow: row nowrap;
        }

        .box {
            background-color: white;
            height: 518px;
            width: 435px;
            border: 1px solid #e1e9ef;
            border-radius: 24px;
            margin: 0 16px;
            max-width: 435px;
            box-shadow: 0px 4px 8px #19202433;
            position: page;
            padding: 40px 32px;
            display: flex;
            box-sizing: border-box;
        }

        .b1 {
            padding-left: 16px;
            padding-right: 16px;
            font-size: 2rem;
            line-height: 2.5rem;
            font-family: 'HelveticaNowDisplay-ExtraBold', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 0;
            text-align: left;
            color: #191f23;
            box-sizing: border-box;
            display: block;
        }

        .b1a{

        }

        .b2 {
            margin-top: 16px;
            padding-left: 16px;
            padding-right: 16px;
            flex-grow: 0;
            max-width: 100%;
            flex-basis: 100%;
        }

        .logo {
            width: 1em;
            height: 1em;
            font-size: 40px;
            cursor: pointer;
            color: rgb(255, 119, 74);
            fill: currentColor;
        }

        .seta {
            fill: #191f23;
            margin-left: 8px;
            width: 16px;
            height: 16px;
        }

        .flex-end {
            justify-content: flex-end;
        }

        .flex-start {
            justify-content: flex-start;
        }

        .item {
            font-family: 'HelveticaNowText-Regular',Arial,sans-serif;
            font-weight: normal;
            color: #191f23;
            letter-spacing: 0;
            height: 60px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            font-size: 1rem;
            border-bottom: 4px solid transparent;
            align-items: center;
            cursor: pointer;
        }

        .itemexclusivo {
            font-family: 'HelveticaNowText-Regular',Arial,sans-serif;
            font-weight: normal;
            color: #191f23;
            height: 60px;
            margin: 0 auto;
            text-align: center;
            display: flex;
            font-size: 1rem;
            border-bottom: 4px solid transparent;
            align-items: center;
            cursor: pointer;
        }

        .subitem {
            height: 64px;
            padding: 0 16px;
        }

        .item:hover {
            border-bottom-color: #ff774a;
        }

        .opcao {
            height: 40px;
            width: 40px;
            display: none;
            margin: 0 auto;
        }

        @media only screen and (max-width: 600px) {
            main {
                background-image: url("imagem/mobile.png");
                height: 550px;
                padding-bottom: 40px;
                background-size: cover;
            }

            .logo{
                font-size: 32px;
            }

            .item{
                display: none;
            }

            .itemexclusivo {
                display: none;
            }

            .opcao {
                display: flex;
            }

            .box {
                padding: 24px 16px;
            }
        }

        @media only screen and (max-width: 1280px) {
        }

        @font-face {
            font-family: 'HelveticaNowDisplay-ExtraBold';
            src: url('font/HelveticaNowDisplay-ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
        }

        @font-face {
            font-family: 'HelveticaNowText-Regular';
            src: url('font/HelveticaNowText-Regular.ttf') format('truetype');
        }


    </style>
</head>

                </div>
            </div>
            <div class="header2 flex-end">
                <div class="subitem">
                    <div class="item">
                        Comprar

                <div class="subitem">
                    <div class="item">Reformar</div>
                </div>
                <div class="subitem">
                    <div class="item">Corretores</div>
                </div>
                <div class="subitem">
                    <div class="item">
                        Crédito
                        <div class="seta">
                            <svg width="16px" height="16px" class="jss186" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 14.61L17.3124 9.28995C17.6985 8.90335 18.3244 8.90335 18.7104 9.28995C19.0965 9.67656 19.0965 10.3034 18.7104 10.69L12.699 16.71C12.3612 17.0483 11.8398 17.0906 11.4561 16.8369C11.4012 16.8007 11.3492 16.7584 11.301 16.71L5.28954 10.69C4.90349 10.3034 4.90349 9.67656 5.28954 9.28995C5.67559 8.90335 6.3015 8.90335 6.68755 9.28995L12 14.61Z" fill="#191F23"></path></svg>

                    <div class="item">

                    <svg width="24px" height="24px" class="jss186" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.5 5C4.67157 5 4 5.67157 4 6.5C4 7.32843 4.67157 8 5.5 8H18.5C19.3284 8 20 7.32843 20 6.5C20 5.67157 19.3284 5 18.5 5H5.5Z" fill="#191F23"></path><path d="M4 11.5C4 10.6716 4.67157 10 5.5 10H18.5C19.3284 10 20 10.6716 20 11.5C20 12.3284 19.3284 13 18.5 13H5.5C4.67157 13 4 12.3284 4 11.5Z" fill="#191F23"></path><path d="M4 16.5C4 15.6716 4.67157 15 5.5 15H18.5C19.3284 15 20 15.6716 20 16.5C20 17.3284 19.3284 18 18.5 18H5.5C4.67157 18 4 17.3284 4 16.5Z" fill="#191F23"></path></svg>

    </header>

    <div class="principal">
        <main>
            <div class="conteiner">
                <div class="conteiner1">Apês sem mistérios</div>
                <div class="conteiner2">Encontre o seu apartamento com toda a facilidade e a assessoria da Loft.</div>
            </div>
            <div class="box">
                <div class="b1">
                    Encontre o apartamento dos seus sonhos
                </div>
            </div>
        </main>        
    </div>

</body>
</html>
